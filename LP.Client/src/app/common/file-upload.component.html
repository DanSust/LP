<ngx-file-drop (onFileDrop)="dropped($event)" (click)="openFileDialog()" height="100%">
  <ng-template ngx-file-drop-content-tmp height="100%">
    <span class="drop-text">Перетащите сюда файлы или нажмите для выбора</span>
  </ng-template>
</ngx-file-drop>

<input #fileInput
       type="file"
       (change)="onFileSelected($event)"
       style="display: none;"
       accept="image/*" />
